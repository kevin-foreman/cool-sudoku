<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./assets/css/style.css"></script> -->
    <title>Cool-Sudoku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
</head>

<body>
    <header class="mb-5">
        <h1 class="is-flex is-justify-content-center is-align-items-center">
            <span>
                <img
                    src="https://img.icons8.com/external-squares-amoghdesign/48/000000/external-game-sports-and-games-vol-02-squares-amoghdesign-2.png" />
            </span>Cool-Sudoku
            <span>
                <img
                    src="https://img.icons8.com/external-squares-amoghdesign/48/000000/external-game-sports-and-games-vol-02-squares-amoghdesign-2.png" />
            </span>
        </h1>
    </header>
    <main>
        <div id ="countdown"></div>
        
        <h2 class="is-flex is-justify-content-center has-text-weight-bold rules-header mb-3">The Rules</h2>
        <p class="is-flex is-justify-content-center rules"><span class="has-text-weight-bold">Rule 1 - </span> Each row
            must contain the numbers from 1 to 9, without repetitions</p>
        <p class="is-flex is-justify-content-center rules"><span class="has-text-weight-bold">Rule 2 - </span>Each
            column must contain the numbers from 1 to 9, without repetitions</p>
        <p class="is-flex is-justify-content-center rules"><span class="has-text-weight-bold">Rule 3 - </span> The
            digits can only occur once per block</p>
        <br />


        <h3 class="is-flex is-justify-content-center mb-3"> This is easy let's see if you can finish in 5 minutes </h3>
        <section class="is-flex is-justify-content-center is-align-items-center">
            <table style="width: 50%" id="border" class="mb-5">
                <!-- <thead> This is easy let's see if you can finish in 5 minutes </thead> -->
                <tr id="zero" class="row-0">
                    <!--First cells -->
                    <td contenteditable="true" class="top-left"></td>
                    <td contenteditable="true" class="top-left"></td>
                    <td contenteditable="true" class="top-left border"></td>
                    <td contenteditable="true" class="top-middle"></td>
                    <td contenteditable="true" class="top-middle"></td>
                    <td contenteditable="true" class="top-middle border"></td>
                    <td contenteditable="true" class="top-right"></td>
                    <td contenteditable="true" class="top-right"></td>
                    <td contenteditable="true" class="top-right"></td>
                </tr>

                <tr id="one" class="row-1">
                    <!--2nd cells -->
                    <td contenteditable="true" class="top-left"></td>
                    <td contenteditable="true" class="top-left"></td>
                    <td contenteditable="true" class="top-left border"></td>
                    <td contenteditable="true" class="top-middle"></td>
                    <td contenteditable="true" class="top-middle"></td>
                    <td contenteditable="true" class="top-middle border"></td>
                    <td contenteditable="true" class="top-right"></td>
                    <td contenteditable="true" class="top-right"></td>
                    <td contenteditable="true" class="top-right"></td>
                </tr>

                <tr id="two" class="row-2">
                    <!--3rd cells -->
                    <td contenteditable="true" class="top-left"></td>
                    <td contenteditable="true" class="top-left"></td>
                    <td contenteditable="true" class="top-left border"></td>
                    <td contenteditable="true" class="top-middle"></td>
                    <td contenteditable="true" class="top-middle"></td>
                    <td contenteditable="true" class="top-middle border"></td>
                    <td contenteditable="true" class="top-right"></td>
                    <td contenteditable="true" class="top-right"></td>
                    <td contenteditable="true" class="top-right"></td>
                </tr>
                <tr id="three" class="row-3">
                    <!--4th cells -->
                    <td contenteditable="true" class="middle-left"></td>
                    <td contenteditable="true" class="middle-left"></td>
                    <td contenteditable="true" class="middle-left border"></td>
                    <td contenteditable="true" class="middle-middle"></td>
                    <td contenteditable="true" class="middle-middle"></td>
                    <td contenteditable="true" class="middle-middle border"></td>

                </tr>

                <tr id="four" class="row-4">
                    <!--5th cells -->
                    <td contenteditable="true" class="middle-left"></td>
                    <td contenteditable="true" class="middle-left"></td>
                    <td contenteditable="true" class="middle-left border"></td>
                    <td contenteditable="true" class="middle-middle"></td>
                    <td contenteditable="true" class="middle-middle"></td>

                    <td contenteditable="true" class="middle-right"></td>

                </tr>

                <tr id="five" class="row-5">

                <tr id="six" class="row-6">

                </tr>

                <tr id="seven" class="row-7">
                    <!--8th cells -->
                    <td contenteditable="true" class="bottom-left"></td>
                    <td contenteditable="true" class="bottom-left"></td>

                <tr id="eight" class="row-8">
                    <!--9th cells -->
                    <td contenteditable="true" class="bottom-left"></td>
                    <td contenteditable="true" class="bottom-left"></td>
                    <td contenteditable="true" class="bottom-left border"></td>
                    <td contenteditable="true" class="bottom-middle"></td>
                    <td contenteditable="true" class="bottom-middle"></td>
                    <td contenteditable="true" class="bottom-middle border"></td>
                    <td contenteditable="true" class="bottom-right"></td>
                    <td contenteditable="true" class="bottom-right"></td>
                    <td contenteditable="true" class="bottom-right"></td>
                </tr>
            </table>
        </section>
    </main>

    <div class="buttons mb-5 is-flex is-justify-content-center">
        <button class="startbtn button is-success is-medium mr-5" id="btn">Start</button>
        <button class="solvebtn button is-success is-medium ml-5" id="btn">Solve</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
    <script src="./assets/js/script.js"></script>

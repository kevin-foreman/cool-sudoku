<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool-Sudoku</title>
</head>

<body>
    <h2>The Rules</h2>
    <p>Rule 1 - Each row must contain the numbers from 1 to 9, without repetitions</p>
    <p>Rule 2 - Each column must contain the numbers from 1 to 9, without repetitions</p>
    <p>Rule 3 - The digits can only occur once per block</p>

    <div class="cell">
      <input name="cell[0]" type="text" maxlength="1" value= <%=val%>>
    </input>
    </div>
    


    <table id = "table" col-md-9>
        <tr class = "tablerow" id = "0"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
        <tr class = "tablerow" id = "1"> <td id = "1-0"> <td id = "1-1"> <td id = 1-2> <td id = 1-3> <td id = 1-4> <td id = 1-5> <td id = 1-6> <td id = 1-7></td></tr>
        <tr class = "tablerow" id = "2"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
        <tr class = "tablerow" id = "3"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
        <tr class = "tablerow" id = "4"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
        <tr class = "tablerow" id = "5"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
        <tr class = "tablerow" id = "6"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
        <tr class = "tablerow" id = "7"> <td id = "0-0"> <td id = "0-1"> <td id = 0-2> <td id = 0-3> <td id = 0-4> <td id = 0-5> <td id = 0-6> <td id = 0-7></td></tr>
    </table>


    <p>This is easy let's see if you can finish in 5 minutes</p>
    <button class="startbtn" id="btn">Start</button>

    

</body>

</html>
